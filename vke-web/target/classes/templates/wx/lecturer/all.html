<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="wx/fragment/frag :: common_header(~{::title},_)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>优质讲师</title>
</head>
<body class="vke">
<div class="container" id="app">
    <div class="weui-tab">

        <div class="page course">
            <div class="page__bd">
                <div class="weui-tab">
                    <div class="weui-navbar">
                        <a data-pjax href="/wx/view/lecturer/all"
                           th:class="${isHighQuality != 1}?'weui-navbar\_\_item weui-bar\_\_item_on':'weui-navbar\_\_item'">
                            全部讲师
                        </a>
                        <a data-pjax href="/wx/view/lecturer/all?isHighQuality=1"
                           th:class="${isHighQuality eq 1}?'weui-navbar\_\_item weui-bar\_\_item_on':'weui-navbar\_\_item'">
                            优质讲师
                        </a>
                    </div>

                    <div class="weui-tab__panel">
                        <div class="weui-panel weui-panel_access  lecturer-panel" id="pjax-container">
                            <div class="weui-panel__bd" th:replace="wx/lecturer/list">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="wx/fragment/frag::pageFooter"></div>
    </div>
</div>

<div th:include="wx/fragment/frag::commonScript"></div>
</body>
</html>
