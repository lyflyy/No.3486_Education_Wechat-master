<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="backend/fragment/frag :: common_header(~{::title},_)">
    <title>知识猫 - 运营系统</title>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>课程详情</h5>
                </div>
                <div>
                    <div class="ibox-content no-padding border-left-right">
                        <img alt="image" class="img-responsive" th:src="'http://vke2016-10071423.image.myqcloud.com/' + ${course.avatar}  +'?imageView2/1/w/375/h/180'">
                    </div>
                    <div class="ibox-content profile-content">
                        <h4>
                            <span class="label label-primary"   th:switch="${course.status}">
                                            <i th:case="0">待审核</i>
                                            <i th:case="1">报名中</i>
                                            <i th:case="2">正在直播</i>
                                            <i th:case="3">已经结束</i>
                                            <i th:case="4">审核未通过</i></span>
                            <strong th:text="${course.name}"></strong></h4>
                        <h5>
                            课程介绍:
                        </h5>
                        <p th:text="${course.intro}"></p>
                        <div class="row m-t-lg">
                            <div class="col-sm-4">
                                <span class="bar" style="display: none;">5,3,9,6,5,9,7,3,5,2</span>
                                <svg class="peity" height="16" width="32">
                                    <rect fill="#1ab394" x="0" y="7.111111111111111" width="2.3"
                                          height="8.88888888888889"></rect>
                                    <rect fill="#d7d7d7" x="3.3" y="10.666666666666668" width="2.3"
                                          height="5.333333333333333"></rect>
                                    <rect fill="#1ab394" x="6.6" y="0" width="2.3" height="16"></rect>
                                    <rect fill="#d7d7d7" x="9.899999999999999" y="5.333333333333334" width="2.3"
                                          height="10.666666666666666"></rect>
                                    <rect fill="#1ab394" x="13.2" y="7.111111111111111" width="2.3"
                                          height="8.88888888888889"></rect>
                                    <rect fill="#d7d7d7" x="16.5" y="0" width="2.3" height="16"></rect>
                                    <rect fill="#1ab394" x="19.799999999999997" y="3.555555555555557" width="2.3"
                                          height="12.444444444444443"></rect>
                                    <rect fill="#d7d7d7" x="23.099999999999998" y="10.666666666666668" width="2.3"
                                          height="5.333333333333333"></rect>
                                    <rect fill="#1ab394" x="26.4" y="7.111111111111111" width="2.3"
                                          height="8.88888888888889"></rect>
                                    <rect fill="#d7d7d7" x="29.7" y="12.444444444444445" width="2.3"
                                          height="3.5555555555555554"></rect>
                                </svg>
                                <h5><strong  th:text="${course.sigupCount}"></strong> 报名</h5>
                            </div>
                            <div class="col-sm-4">
                                <span class="line" style="display: none;">5,3,9,6,5,9,7,3,5,2</span>
                                <svg class="peity" height="16" width="32">
                                    <polygon fill="#1ab394"
                                             points="0 15 0 7.166666666666666 3.5555555555555554 10.5 7.111111111111111 0.5 10.666666666666666 5.5 14.222222222222221 7.166666666666666 17.77777777777778 0.5 21.333333333333332 3.833333333333332 24.888888888888886 10.5 28.444444444444443 7.166666666666666 32 12.166666666666666 32 15"></polygon>
                                    <polyline fill="transparent"
                                              points="0 7.166666666666666 3.5555555555555554 10.5 7.111111111111111 0.5 10.666666666666666 5.5 14.222222222222221 7.166666666666666 17.77777777777778 0.5 21.333333333333332 3.833333333333332 24.888888888888886 10.5 28.444444444444443 7.166666666666666 32 12.166666666666666"
                                              stroke="#169c81" stroke-width="1" stroke-linecap="square"></polyline>
                                </svg>
                                <h5><strong  th:text="${course.collectCount}"></strong> 收藏</h5>
                            </div>
                            <div class="col-sm-4">
                                <span class="bar" style="display: none;">5,3,2,-1,-3,-2,2,3,5,2</span>
                                <svg class="peity" height="16" width="32">
                                    <rect fill="#1ab394" x="0" y="0" width="2.3" height="10"></rect>
                                    <rect fill="#d7d7d7" x="3.3" y="4" width="2.3" height="6"></rect>
                                    <rect fill="#1ab394" x="6.6" y="6" width="2.3" height="4"></rect>
                                    <rect fill="#d7d7d7" x="9.899999999999999" y="10" width="2.3" height="2"></rect>
                                    <rect fill="#1ab394" x="13.2" y="10" width="2.3" height="6"></rect>
                                    <rect fill="#d7d7d7" x="16.5" y="10" width="2.3" height="4"></rect>
                                    <rect fill="#1ab394" x="19.799999999999997" y="6" width="2.3" height="4"></rect>
                                    <rect fill="#d7d7d7" x="23.099999999999998" y="4" width="2.3" height="6"></rect>
                                    <rect fill="#1ab394" x="26.4" y="0" width="2.3" height="10"></rect>
                                    <rect fill="#d7d7d7" x="29.7" y="6" width="2.3" height="4"></rect>
                                </svg>
                                <h5><strong th:text="${course.shareCount}">169</strong> 分享</h5>
                            </div>
                        </div>
                        <!--<div class="user-button">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block"><i
                                            class="fa fa-envelope"></i> 设置分享返现
                                    </button>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>课程动态</h5>
                </div>
                <div class="ibox-content">

                    <div class="panel blank-panel">
                        <div class="panel-heading">
                            <div class="panel-options">
                                <ul class="nav nav-tabs">
                                    <li  th:class="${tab eq 'default'}?'active':''"><a th:href="@{/backend/course/info/{courseId}(courseId=${course.id})}" data-toggle="tab" aria-expanded="true">报名列表</a>
                                    </li>
                                    <li   th:class="${tab eq 'share'}?'active':''"><a th:href="@{/backend/course/info/{courseId}(courseId=${course.id},tab='share')}" data-toggle="tab" aria-expanded="false">分享记录</a>
                                    </li>
                                   <li   th:class="${tab eq 'order'}?'active':''"><a th:href="@{/backend/course/info/{courseId}(courseId=${course.id},tab='order')}" data-toggle="tab" aria-expanded="false">订单记录</a>
                                    </li>
                                    <li   th:class="${tab eq 'evaluate'}?'active':''"><a th:href="@{/backend/course/info/{courseId}(courseId=${course.id},tab='evaluate')}" data-toggle="tab" aria-expanded="false">评价记录</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div layout:fragment="content" class="tab-pane active">
                                    <div  class="ibox-content profile-content">
                                        <table  data-mobile-responsive="true" class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th style="" data-field="license">
                                                    <div class="th-inner ">昵称</div>
                                                    <div class="fht-cell"></div>
                                                </th>
                                                <th style="" data-field="license">
                                                    <div class="th-inner ">学员类型</div>
                                                    <div class="fht-cell"></div>
                                                </th>
                                                <th style="" data-field="name">
                                                    <div class="th-inner ">报名时间</div>
                                                    <div class="fht-cell"></div>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr   th:if="${not #lists.isEmpty(pageData.list)}" th:each="item : ${pageData.list}">
                                                <td><a  th:href="@{/backend/user/info/{userId}(userId=${item[userId]})}">
                                                    <span th:text="${item[nick_name]}"></span></a></td>
                                                <td    th:switch="${item[type]}">
                                                    <i th:case="course_interact">互动学员</i>
                                                    <i th:case="course_audit">旁听学员</i></td>
                                                <td  th:text="${item[created_time]==0?'':#dates.format(item[created_time],'yyyy-MM-dd HH:mm:ss')}"></td>
                                            </tr>
                                            <tr class="no-records-found" th:if="${#lists.isEmpty(pageData.list)}">
                                                <td colspan="8">没有找到匹配的记录</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div th:replace="backend/fragment/frag :: pagination"></div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
