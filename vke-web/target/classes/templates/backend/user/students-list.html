<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     >
<head th:replace="backend/fragment/frag :: common_header(~{::title},_)">
    <title>知识猫 - 运营系统</title>
</head>
<body>

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>所有学员</h5>
                    <div class="ibox-tools">
                        <!--<a href="projects.html" class="btn btn-primary btn-xs">添加管理员</a>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <!--<div class="row m-b-sm m-t-sm">-->
                        <!--<div class="col-md-1">-->
                            <!--<button type="button" id="refresh"  class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>-->
                        <!--</div>-->
                        <!--<div class="col-md-11">-->
                            <!--<form method="get">-->
                                <!--<div class="input-group">-->
                                    <!--<input type="text" th:name="searchKey" th:value="${param.searchKey}" placeholder="请输入讲师名称" class="input-sm form-control"> <span class="input-group-btn">-->
                                        <!--<button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>-->
                                <!--</div>-->
                            <!--</form>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="project-list">


                        <table id="exampleTableToolbar" data-mobile-responsive="true" class="table table-hover">
                            <thead>
                            <tr>
                                <th style="" data-field="name">
                                    <div class="th-inner ">昵称</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="star">
                                    <div class="th-inner ">性别</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="star">
                                    <div class="th-inner ">手机号</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="star">
                                    <div class="th-inner ">状态</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="star">
                                    <div class="th-inner ">是否关注公众号</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="star">
                                    <div class="th-inner ">关注公众号时间</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="license">
                                    <div class="th-inner ">注册ip</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="license">
                                    <div class="th-inner ">注册设备类型</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="license">
                                    <div class="th-inner ">注册设备系统型号</div>
                                    <div class="fht-cell"></div>
                                </th>
                                <th style="" data-field="license">
                                    <div class="th-inner ">注册时间</div>
                                    <div class="fht-cell"></div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr  th:if="${not #lists.isEmpty(pageData.list)}" th:each="item : ${pageData.list}">
                                    <td>
                                        <a
                                               th:href="@{/backend/user/info/{userId}(userId=${item.id})}"><span
                                                th:text="${item.nickName}"></span></a>
                                    </td>
                                    <td th:text="${item.sex}"></td>
                                    <td th:text="${item.phone}"></td>
                                    <td>
                                        <span th:switch="${item.status}">
                                            　　<i th:case="'0'">正常</i>
                                        </span>
                                    </td>
                                    <td th:text="${item.issubscribe==1?'是':'否'}"></td>
                                    <td th:text="${item.subscribeTime==0?'':#dates.format(item.subscribeTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${item.registIp}"></td>
                                    <td th:text="${item.registAgents}"></td>
                                    <td th:text="${item.registDeviceNum}"></td>
                                    <td th:text="${item.createdTime==0?'':#dates.format(item.createdTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                                </tr>
                                <tr class="no-records-found" th:if="${#lists.isEmpty(pageData.list)}">
                                    <td colspan="8">没有找到匹配的记录</td>
                                </tr>
                            </tbody>
                        </table>
                        <div th:replace="backend/fragment/frag :: pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/public/js/jquery.min.js?v=2.1.4"></script>
<script src="/public/js/admin-common.js?v=2.1.4"></script>




</body>
</html>
