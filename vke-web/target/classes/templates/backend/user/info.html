<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:replace="backend/fragment/frag :: common_header(~{::title},_)">
    <title>知识猫 - 运营系统</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-4">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户资料</h5>
                </div>
                <div>
                    <div class="ibox-content no-padding border-left-right">
                        <img alt="image" class="img-responsive" th:src="${user.avatar}">
                    </div>
                    <div class="ibox-content profile-content">
                        <h4><strong  th:text="${user.nickName}"></strong>(<span th:text="${user.sex}"></span>)</h4>
                        <p><i class="fa fa-map-marker"></i> 电话:<span th:text="${user.phone}"></span></p>
                        <p><i class="fa fa-map-marker"></i> 地址:<span th:text="${user.country+user.province+user.city}"></span></p>
                        <p><i class="fa fa-map-marker"></i> 注册时间:<span th:text="${user.createdTime==0?'':#dates.format(user.createdTime,'yyyy-MM-dd HH:mm:ss')}"></span></p>
                        <p><i class="fa fa-map-marker"></i> 注册ip:<span th:text="${user.registIp}"></span></p>
                        <p><i class="fa fa-map-marker"></i> 设备信息:<span th:text="${user.registDeviceNum}"></span></p>
                        <div class="row m-t-lg">

                            <div class="col-sm-4">
                                <span class="bar" style="display: none;">5,3,9,6,5,9,7,3,5,2</span><svg class="peity" height="16" width="32"><rect fill="#1ab394" x="0" y="7.111111111111111" width="2.3" height="8.88888888888889"></rect><rect fill="#d7d7d7" x="3.3" y="10.666666666666668" width="2.3" height="5.333333333333333"></rect><rect fill="#1ab394" x="6.6" y="0" width="2.3" height="16"></rect><rect fill="#d7d7d7" x="9.899999999999999" y="5.333333333333334" width="2.3" height="10.666666666666666"></rect><rect fill="#1ab394" x="13.2" y="7.111111111111111" width="2.3" height="8.88888888888889"></rect><rect fill="#d7d7d7" x="16.5" y="0" width="2.3" height="16"></rect><rect fill="#1ab394" x="19.799999999999997" y="3.555555555555557" width="2.3" height="12.444444444444443"></rect><rect fill="#d7d7d7" x="23.099999999999998" y="10.666666666666668" width="2.3" height="5.333333333333333"></rect><rect fill="#1ab394" x="26.4" y="7.111111111111111" width="2.3" height="8.88888888888889"></rect><rect fill="#d7d7d7" x="29.7" y="12.444444444444445" width="2.3" height="3.5555555555555554"></rect></svg>
                                <h5><strong><span th:text="${signUpCount}"></span> </strong> 报名</h5>
                            </div>
                            <div class="col-sm-4">
                                <span class="line" style="display: none;">5,3,9,6,5,9,7,3,5,2</span><svg class="peity" height="16" width="32"><polygon fill="#1ab394" points="0 15 0 7.166666666666666 3.5555555555555554 10.5 7.111111111111111 0.5 10.666666666666666 5.5 14.222222222222221 7.166666666666666 17.77777777777778 0.5 21.333333333333332 3.833333333333332 24.888888888888886 10.5 28.444444444444443 7.166666666666666 32 12.166666666666666 32 15"></polygon><polyline fill="transparent" points="0 7.166666666666666 3.5555555555555554 10.5 7.111111111111111 0.5 10.666666666666666 5.5 14.222222222222221 7.166666666666666 17.77777777777778 0.5 21.333333333333332 3.833333333333332 24.888888888888886 10.5 28.444444444444443 7.166666666666666 32 12.166666666666666" stroke="#169c81" stroke-width="1" stroke-linecap="square"></polyline></svg>
                                <h5><strong><span th:text="${collectCount}"></strong> 收藏</h5>
                            </div>
                            <div class="col-sm-4">
                                <span class="bar" style="display: none;">5,3,2,-1,-3,-2,2,3,5,2</span><svg class="peity" height="16" width="32"><rect fill="#1ab394" x="0" y="0" width="2.3" height="10"></rect><rect fill="#d7d7d7" x="3.3" y="4" width="2.3" height="6"></rect><rect fill="#1ab394" x="6.6" y="6" width="2.3" height="4"></rect><rect fill="#d7d7d7" x="9.899999999999999" y="10" width="2.3" height="2"></rect><rect fill="#1ab394" x="13.2" y="10" width="2.3" height="6"></rect><rect fill="#d7d7d7" x="16.5" y="10" width="2.3" height="4"></rect><rect fill="#1ab394" x="19.799999999999997" y="6" width="2.3" height="4"></rect><rect fill="#d7d7d7" x="23.099999999999998" y="4" width="2.3" height="6"></rect><rect fill="#1ab394" x="26.4" y="0" width="2.3" height="10"></rect><rect fill="#d7d7d7" x="29.7" y="6" width="2.3" height="4"></rect></svg>
                                <h5><strong><span th:text="${browsCount}"></strong> 阅读</h5>
                            </div>
                        </div>
                        <!--<div class="user-button">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block"><i class="fa fa-envelope"></i> 发送消息</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-coffee"></i> 推荐课程</button>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户相关记录</h5>
                </div>
                <div class="ibox-content">

                    <div class="panel blank-panel">
                        <div class="panel-heading">
                            <div class="panel-options">
                                <ul class="nav nav-tabs">
                                    <li  th:class="${tab eq 'default'}?'active':''"><a th:href="@{/backend/user/info/{id}(id=${user.id})}"  data-toggle="tab" aria-expanded="false">账户</a>
                                    </li>
                                    <li  th:class="${tab eq 'buyed'}?'active':''"><a th:href="@{/backend/user/info/{id}(id=${user.id},tab='buyed')}" data-toggle="tab" aria-expanded="true">报名的课程</a>
                                    </li>
                                    <li  th:class="${tab eq 'collect'}?'active':''"><a th:href="@{/backend/user/info/{id}(id=${user.id},tab='collect')}" data-toggle="tab" aria-expanded="false">收藏的课程</a>
                                    </li>
                                    <li th:class="${tab eq 'brows'}?'active':''"><a th:href="@{/backend/user/info/{id}(id=${user.id},tab='brows')}" data-toggle="tab" aria-expanded="false">阅读过</a>
                                    </li>
                                    <li th:class="${tab eq 'subscibe'}?'active':''"><a th:href="@{/backend/user/info/{id}(id=${user.id},tab='subscibe')}" data-toggle="tab" aria-expanded="false">订阅</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div layout:fragment="content" class="tab-pane active">
                                    <div class="ibox-content profile-content">
                                        <h4>账户详情</h4>
                                        <p> 账户余额:<span th:text="${#numbers.formatDecimal(account.balance,1,2,'COMMA')}"></span></p>
                                        <p> 总收入:<span th:text="${#numbers.formatDecimal(account.totalIncome,1,2,'COMMA')}"></span></p>

                                        <h4>最新交易记录</h4>
                                        <table  data-mobile-responsive="true" class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th style="" data-field="license">
                                                    <div class="th-inner ">交易金额</div>
                                                    <div class="fht-cell"></div>
                                                </th>
                                                <th style="" data-field="license">
                                                    <div class="th-inner ">资金流向</div>
                                                    <div class="fht-cell"></div>
                                                </th>
                                                <th style="" data-field="name">
                                                    <div class="th-inner ">交易时间</div>
                                                    <div class="fht-cell"></div>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr   th:if="${not #lists.isEmpty(pageData.list)}" th:each="item : ${pageData.list}">
                                                    <td  th:text="${#numbers.formatDecimal(item[balance],1,2,'COMMA')}"></td>
                                                    <td  th:text="${item[fundDirection]}"></td>
                                                    <td  th:text="${item[createdTime]==0?'':#dates.format(item[createdTime],'yyyy-MM-dd HH:mm:ss')}"></td>
                                                </tr>
                                                <tr class="no-records-found" th:if="${#lists.isEmpty(pageData.list)}">
                                                    <td colspan="8">没有找到匹配的记录</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div th:replace="backend/fragment/frag :: pagination"></div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
